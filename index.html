<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithmic Devious Work</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Algorithmic Devious Work</h1>
    <div id="controls">
      <select id="categorySelect"></select>
      <select id="algorithmSelect"></select>
      <label>Speed <input type="range" id="speedSlider" min="0.1" max="4" step="0.1" value="1" /></label>
      <label>Size <input type="range" id="sizeSlider" min="10" max="250" step="1" value="50" /></label>
      <button id="playPauseBtn">Play</button>
      <button id="resetBtn">Reset</button>
      <button id="battleModeBtn">Battle Mode</button>
    </div>
  </header>

  <main>
    <canvas id="canvas"></canvas>
    <canvas id="canvasBattle"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 Algorithmic Devious Work</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
